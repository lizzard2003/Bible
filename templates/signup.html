<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <style>
        body {
            background-color: rgb(146, 146, 139);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <h1 style="color: black;">Sign up</h1>
            {% if error %}
                <p style="color:red">{{ error }}</p>
            {% endif %}
            <label>Username:</label><br>
            <input type="text" name="username"><br>
            <label>Password:</label><br>
            <input type="password" name="password"><br>
           
             <input type="submit" value="Sign up" style="padding:10px 20px; font-size: 20px;">
             <p>Already have an account? <a href="/login">Login</a></p>
        </form>
        
    </div>
</body>
</html>
